type Report {
    id: ID!
    name: String!
    type: String!
    objective: Int!
    avgMarks: Float!
    totalStudents: Int!
    studentsAboveRequiredPercentage: Int!
    coAttainmentLevel: Float!
    sectionId: ID!

    questionsReport: [QuestionReport!]

    section: Section
    course: Course
    program: Program
    test: Test!

    students: [Student!]

}

input ReportCreateInput {
    name: String!
    type: String!
    sectionId: String
    programId: String
    courseId: String
    testId: String!
    objective: String
}

input ReportWhereInput {
    id: ID,
    name: String
    sectionId: String
    programId: String
    testId: String
}