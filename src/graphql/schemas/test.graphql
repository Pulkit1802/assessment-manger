type Test {
    id: ID!
    name: String!
    requiredPercentage: Float!
    maxMarks: Int!
    markUploadDeadLine: String!

    parts: [Part!]
    questions: [Question!]
    reports: [Report!]
    course: Course!
    section: Section!
    testMarkings: [Marking!]

}

input TestCreateInput {
    name: String!
    requiredPercentage: Float!
    maxMarks: Int!
    courseId: ID!
    markUploadDeadLine: String!
    totalParts: Int!
    parts: [PartCreateInput!]
}

input TestUpdateInput {
    name: String
    requiredPercentage: Float
    maxMarks: Int
    courseId: ID
}

input TestWhereInput {
    id: ID
    courseId: ID
    name: String
}