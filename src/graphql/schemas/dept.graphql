type Dept {

    id: ID!
    name: String!
    
    users: [User!]
    programs: [Program!]
    students: [Student!]
    sections: [Section!]
    reports: [Report!]

}

input DeptWhereInput {
    id: ID
    name: String
}

input DeptCreateInput {
    name: String!
}

input DeptUpdateInput {
    name: String!
}